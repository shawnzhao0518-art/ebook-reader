<body>

  <div id="reader">

      <p>è¯·é€‰æ‹©ä¸€æœ¬ EPUB æ–‡ä»¶å¼€å§‹é˜…è¯»</p>
      <input type="file" id="upload" accept=".epub" hidden>

  <!-- æ‚¬æµ®æŒ‰é’® -->
  <div id="floating-btn">âš™ï¸</div>

  <!-- è®¾ç½®é¢æ¿ -->
  <div id="settings-panel">
    <h4>é˜…è¯»è®¾ç½®</h4>
    <label>äº®åº¦ <input type="range" min="50" max="100" value="100" id="brightness"></label>
    <label>å­—ä½“å¤§å° 
      <button onclick="changeFontSize(1)">A+</button>
      <button onclick="changeFontSize(-1)">A-</button>
    </label>
    <label>èƒŒæ™¯æ¨¡å¼ 
      <select id="theme">
        <option value="light">ç™½å¤©</option>
        <option value="dark">å¤œé—´</option>
        <option value="sepia">æŠ¤çœ¼</option>
      </select>
    </label>
    <label>è¡Œè· 
      <select id="lineHeight">
        <option value="1.4">å°</option>
        <option value="1.6" selected>ä¸­</option>
        <option value="2">å¤§</option>
      </select>
    </label>
    <h4>å›¾ä¹¦ç®¡ç†</h4>
    <button id="changeBook">æ›´æ¢å›¾ä¹¦</button>
    <button id="deleteBook" style="background:#d9534f;">åˆ é™¤å›¾ä¹¦</button>
  </div>

  <script>
    let book, rendition;

    const reader = document.getElementById("reader");
    const upload = document.getElementById("upload");
    const uploadBtn = document.getElementById("upload-btn");
    const uploadArea = document.getElementById("upload-area");
    const loading = document.getElementById("loading");
    const loadingText = document.getElementById("loading-text");

    // ä¸Šä¼ æŒ‰é’® â†’ æ‰“å¼€æ–‡ä»¶é€‰æ‹©
    uploadBtn.onclick = ()=> upload.click();

    // ä¸Šä¼ å¹¶åŠ è½½ EPUB (FileReader)
    upload.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        uploadArea.classList.add("hidden");
        loading.style.display = "block";

        const readerFile = new FileReader();
        readerFile.onload = function(e) {
          const data = e.target.result;
          book = ePub(data);
          rendition = book.renderTo("reader", {
            width: "100%",
            height: "100%"
          });

          // åªæ˜¾ç¤ºç¬¬ä¸€é¡µ â†’ æ–‡å­—ä¼˜å…ˆåŠ è½½
          rendition.display().then(()=>{
            loading.style.display = "none";
            applySettings();
            enableLazyImages(); // å›¾ç‰‡æ‡’åŠ è½½
          }).catch(err=>{
            loadingText.innerHTML = "âŒ åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶";
            console.error(err);
          });
        };
        readerFile.readAsArrayBuffer(file);
      }
    });

    // åˆ é™¤ä¹¦ç±
    document.getElementById("deleteBook").onclick = ()=> location.reload();
    // æ›´æ¢ä¹¦ç±
    document.getElementById("changeBook").onclick = ()=> upload.click();

    // æ‚¬æµ®æŒ‰é’®ç‚¹å‡» â†’ åˆ‡æ¢è®¾ç½®é¢æ¿
    const btn = document.getElementById("floating-btn");
    const panel = document.getElementById("settings-panel");
    btn.onclick = ()=> panel.style.display = (panel.style.display==='none'?'block':'none');

    // æ‚¬æµ®æŒ‰é’®æ‹–åŠ¨
    let isDragging = false, offsetX, offsetY;
    btn.onmousedown = e => { isDragging = true; offsetX = e.offsetX; offsetY = e.offsetY; }
    document.onmousemove = e => { 
      if(isDragging){
        btn.style.left = (e.pageX-offsetX)+"px";
        btn.style.top = (e.pageY-offsetY)+"px";
        btn.style.bottom = ""; btn.style.right = "";
      }
    }
    document.onmouseup = ()=> isDragging=false;

    // è®¾ç½®ï¼šäº®åº¦
    document.getElementById("brightness").oninput = function(){
      document.body.style.filter = `brightness(${this.value}%)`;
      saveSetting("brightness", this.value);
    }

    // è®¾ç½®ï¼šå­—ä½“å¤§å°
    function changeFontSize(delta){ 
      if(rendition){
        let size = parseInt(localStorage.getItem("fontSize")||"16");
        size = Math.max(12, size+delta);
        rendition.themes.fontSize(size+"px");
        saveSetting("fontSize", size);
      }
    }

    // è®¾ç½®ï¼šèƒŒæ™¯æ¨¡å¼
    document.getElementById("theme").onchange=function(){
      if(rendition){
        let theme=this.value;
        if(theme==="dark"){
          rendition.themes.override("color", "#eee");
          rendition.themes.override("background", "#111");
        } else if(theme==="sepia"){
          rendition.themes.override("color", "#333");
          rendition.themes.override("background", "#f4ecd8");
        } else {
          rendition.themes.override("color", "#000");
          rendition.themes.override("background", "#fff");
        }
        saveSetting("theme", theme);
      }
    }

    // è®¾ç½®ï¼šè¡Œè·
    document.getElementById("lineHeight").onchange=function(){
      if(rendition){
        rendition.themes.override("line-height", this.value);
        saveSetting("lineHeight", this.value);
      }
    }

    // ä¿å­˜è®¾ç½®
    function saveSetting(key, value){ localStorage.setItem(key, value); }

    // åº”ç”¨è®¾ç½®
    function applySettings(){
      if(!rendition) return;
      const brightness = localStorage.getItem("brightness")||100;
      document.body.style.filter = `brightness(${brightness}%)`;
      document.getElementById("brightness").value = brightness;

      const fontSize = localStorage.getItem("fontSize")||16;
      rendition.themes.fontSize(fontSize+"px");

      const theme = localStorage.getItem("theme")||"light";
      document.getElementById("theme").value = theme;
      if(theme==="dark"){
        rendition.themes.override("color", "#eee");
        rendition.themes.override("background", "#111");
      } else if(theme==="sepia"){
        rendition.themes.override("color", "#333");
        rendition.themes.override("background", "#f4ecd8");
      } else {
        rendition.themes.override("color", "#000");
        rendition.themes.override("background", "#fff");
      }

      const lineHeight = localStorage.getItem("lineHeight")||"1.6";
      document.getElementById("lineHeight").value=lineHeight;
      rendition.themes.override("line-height", lineHeight);
    }

    // å›¾ç‰‡æ‡’åŠ è½½ï¼šæ–‡å­—å…ˆæ˜¾ç¤ºï¼Œå›¾ç‰‡æ»šåŠ¨åˆ°æ—¶åŠ è½½
    function enableLazyImages() {
      rendition.on("rendered", (section) => {
        const doc = section.document;
        const imgs = doc.querySelectorAll("img");
        if (!imgs.length) return;
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const target = entry.target;
              const src = target.getAttribute("data-src");
              if (src) target.setAttribute("src", src);
              observer.unobserve(target);
            }
          });
        });
        imgs.forEach(img => {
          const src = img.getAttribute("src");
          if (src) {
            img.setAttribute("data-src", src);
            img.removeAttribute("src");
            img.setAttribute("loading", "lazy");
            observer.observe(img);
          }
        });
      });
    }
  </script>
